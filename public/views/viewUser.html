<div class="row" style="height: 3em;"></div>
<div class="container-fluid" ng-controller="formCtrl">
  <div class="row">
    <div class="col-lg-3 col-md-3 " style="padding-right: 2em;">
      <div class="card" style="margin-top: 2em;">
      <img src="images/dane.jpg" alt="Card image" style="width:100%; height: 50%; border: 1px solid whitesmoke;padding: 3px;">
      <div class="card-body">
        <h6 class="card-title" style="color:#31a3c6;">Dane Vincent Painaga</h6>
        <label>BS Information Technology</label>
        <label>University of Antique</label>
      </div>
    </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-12" >
        <h3 class="menu-header" style="color: #2aabc7;"><i class="fa fa-user" style="font-size: 36px;"></i>&nbsp;Personal Information</h3>
        <label class="verdana-bold">Name:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Middle Name:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Address:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Email Address:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Contact no.</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Gender:</label>&nbsp;&nbsp;<label>{{ name }}</label>
    </div>
      <div class="col-lg-4 col-md-4 col-sm-12" >
        <h3 class="menu-header" style="color: #2aabc7; margin-top: 2.7em;"></h3>
        <label class="verdana-bold">Date of Birth:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Civil Status:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Father:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Mother.</label>&nbsp;&nbsp;<label>{{ name }}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12" >
        <h3 class="menu-header" style="color: #2aabc7;">School</h3>
        <label class="verdana-bold">Name of School:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Course:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Applicable SY:</label>&nbsp;&nbsp;<label>{{ name }}</label>
        <br />
        <label class="verdana-bold">Applicable Semester:</label>&nbsp;&nbsp;<label>{{ name }}</label>

    </div>
    <div class="col-lg-6" style="overflow: auto;">
      <h3 class="menu-header" style="color: #2aabc7;">Grades</h3>
          <li class="list-group-item" style="background-color: whitesmoke; padding:.5rem;"><input type="text" class="form-control" ng-model="search_grade" name="" placeholder="Search" ></li>
          <li class="list-group-item" style="overflow-x: auto; overflow-y: hidden; padding: 5px;">
            <table class="table table-hover " style="color: #333; font-size: 13px; font-family: Helvetica,Arial,sans-serif; line-height: 2.5;">
              <thead style="color:#f1f1f1; font-family: verdana; background-image: linear-gradient(200deg, #155799bf, #37b4d0);">
                <tr>
                  <th>Subject</th>
                  <th>Description</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in view.users | filter:search_grade | startFrom:currentPage*pageSize |limitTo:pageSize">
                  <td>{{user.Firstname}}</td>
                  <td>{{user.Lastname}}</td>
                  <td style="font-family: verdana;">75</td>
                </tr>
              </tbody>
            </table>
        </li>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" >
        <h3 class="menu-header" style="color: #2aabc7;"></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" >
      <!-- <button class="btn btn-success btn-md" style="width: 12em;" data-toggle="modal" data-target="#update-status">Active</button> -->
      <label class="btn btn-success btn-md" style="width: 12em;" >Active</label>
      <h6 class="menu-header" style="color: #2aabc7; margin-bottom: .7em;">Important Notice</h6>
      <p>This information is certified validated by the Adminastrator</p>
    </div>
  </div>
    <div class="row" style="height: 5em;"></div>

</div>
</div>
</div>
