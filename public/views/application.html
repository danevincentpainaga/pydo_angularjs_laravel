<div class="row height-3em" ></div>
<div class="container-fluid" ng-controller="applicationCtrl as apps">
<div class="row" >
  <div class="col-lg-12" >
      <h3 class="menu-header" style="color: #06799f; font-family: times New Roman;"><i class="fa fa-wpforms" style="font-size: 37px; "></i>&nbsp;Application Form</h3>
      <button class="btn btn-primary btn-sm" style="float: right; position: relative; top:-60px; width: 75px;     background-image: linear-gradient(200deg, #155799, #37b4d0); font-family: cooper;" ng-click="apps.viewPrint()">
        SAVE
      </button>
  </div>
</div>
<div class="row" style="background-color: #fcfcfd;" >
    <div class="col-lg-12" id="application-form">
      <ul class="list-group" style="margin-top: -35px;">
          <li class="list-group-item" hide-input style="background-color:#e3e9ef; height: 45px;"></li>
          <li class="list-group-item" style="margin-bottom: 10px; " >
            <div class="row">
              <div class="col-sm-4"> 
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">Firstname:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.firstname">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Surname:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.lastname">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Middle Name:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.middlename">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Sex:</label>
                    <select class="form-control" ng-model="apps.appdata.gender" style="max-width: 15em;height: 2em;">
                      <option value="male">male</option>
                      <option value="female">female</option>
                    </select>
                  </div> 
                </form>    
              </div>
              <div class="col-sm-4" >
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">Age:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.age">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Barangay:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.barangay">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Municipality:</label><br />
                    <select class="form-control height-30px width-11em"  ng-model="apps.selectedMunicipality" ng-options="municipal as municipal.town_name for municipal in apps.municipality track by municipal.town_id " ng-change="apps.filtermunicipality(apps.selectedTown)" >
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Religion:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.religion">
                  </div>
                </form>    
              </div>
              <div class="col-sm-4" >
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">Date of Birth:</label>
                      <datepicker date-format="yyyy-MM-dd" selector="form-control">
                        <div class="input-group form-group">
                          <input class="form-control" ng-model="apps.appdata.dateofbirth" style="border-top-right-radius: 4px;
                          border-bottom-right-radius: 4px;" />
                        </div>
                      </datepicker>
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Civil Status:</label>
                    <select class="form-control" ng-model="apps.appdata.civilStatus" style="max-width: 15em;height: 2em;">
                      <option value="single">Single</option>
                      <option value="married">Married</option>
                      <option value="widowed">Widowed</option>
                      <option value="seperated">Seperated</option>
                      <option value="annulled">Annulled</option>
                    </select>
                  
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Contact No:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.contact_no">
                  </div>
                </form>    
              </div>
            </div>
          </li>
       </ul>
    </div>
    <div class="col-lg-6" >
       <ul class="list-group" style="margin-top: 7px;">
        <li class="list-group-item col-md-12" hide-input style="background-color: #e3e9ef; height: 30px;"></li>
          <li class="list-group-item col-md-12" style="margin-bottom: 10px; ">
            <div class="row">
              <div class="col-md-12"> 
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">School:</label><br />
                     <select class="form-control height-30px"  ng-model="apps.school" ng-options="school as school.school_name for school in apps.schools track by school.school_id ">
                      </select>
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Degree:</label><br />
                      <select class="form-control height-30px"  ng-model="apps.degree" ng-options="degree as degree.degree_name for degree in apps.degrees track by degree.degree_id ">
                      </select>
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Course:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.course">
                  </div>
                  <div class="form-group">
                  </div>
                </form>    
              </div>
            </div>
          </li>
       </ul>
    </div>
    <div class="col-lg-6" >
       <ul class="list-group" style="margin-top: 7px;">
        <li class="list-group-item col-md-12" hide-input style="background-color: #e3e9ef; height: 30px;"></li>
          <li class="list-group-item col-md-12" style="margin-bottom: 10px;">
            <div class="row">
              <div class="col-md-12"> 
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">College Year:</label><br />
                      <select class="form-control height-30px"  ng-model="apps.college_year" ng-options="college as college.college_year_name for college in apps.collegeYear track by college.college_year_id ">
                      </select>
                  </div>
                  <div class="form-group">
                  <label class="darkblue-label">Semester:</label><br />
                      <select class="form-control height-30px"  ng-model="apps.semester" ng-options="semester as semester.semesters_name for semester in apps.semesters track by semester.semester_id ">
                      </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <label class="darkblue-label">Academic Year:</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                          <div class="input-group">
                            <input class="form-control" ng-model="apps.appdata.academic_year_from" style="border-top-right-radius: 4px;
                            border-bottom-right-radius: 4px;" />
                          </div>
                        </datepicker>
                      </div>
                      <div class="col-md-1 darkblue-label" style="padding: 0px;"><label>to</label></div>
                      <div class="col-md-5" style="padding-left: 0px;">
                        <datepicker date-format="yyyy-MM-dd" selector="form-control">
                          <div class="input-group">
                            <input class="form-control" ng-model="apps.appdata.academic_year_to" style="border-top-right-radius: 4px;
                            border-bottom-right-radius: 4px;" />
                          </div>
                        </datepicker>
                      </div>
                    </div>
                  </div>
                </form>    
              </div>
            </div>
          </li>
       </ul>
    </div>
    <div class="col-lg-12"  >
      <ul class="list-group" style="margin-top: 7px;">
          <li class="list-group-item col-md-12" style="margin-bottom: 10px; ">
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">Student ID No:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.student_id_number">
                  </div>
                </form>
              </div>
            </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-12"  >
      <ul class="list-group" style="margin-top: 7px;">
        <li class="list-group-item col-md-12" hide-input style="background-color: #e3e9ef; height: 30px;"></li>
          <li class="list-group-item col-md-12" style="margin-bottom: 10px; ">
            <div class="row">
              <div class="col-md-8"> 
                <form>
                  <div class="form-group">
                    <label class="darkblue-label">Spouse:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.spouse">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Father's Name:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.father">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Mother's Maiden Name:</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.mother">
                  </div>
                </form>    
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                    <label class="darkblue-label">Occupation</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.spouse_occupation">
                  </div>
                  <div class="form-group">
                    <label class="darkblue-label">Occupation</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.father_occupation">
                  </div>   
                  <div class="form-group">
                    <label class="darkblue-label">Occupation</label>
                    <input type="text" class="form-control" id="usr" ng-model="apps.appdata.mother_occupation">
                  </div>                 
              </div>
            </div>
          </li>
       </ul>
    </div>
</div>
</div>
